<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Information</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* THESE STYLES ARE SPECIFIC TO THIS SPREADSHEET PAGE LAYOUT */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars on body if content fits perfectly */
            font-family: sans-serif; /* Or inherit from a global style in style.css */
            background-color: #f4f4f4; /* Or inherit from a global style in style.css */
        }

        body {
            display: flex;
            flex-direction: column; /* Stacks menu then page-content */
        }

        /* .top-menu styles are expected from style.css */
        .top-menu {
            flex-shrink: 0; /* Prevents menu from shrinking */
        }

        .page-content {
            flex-grow: 1; /* Takes remaining vertical space */
            display: flex;
            flex-direction: column; /* Stacks h1 then spreadsheet-container */
            padding: 10px; /* Padding around the main content area */
            overflow: hidden; /* Manages overflow within this block */
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            flex-shrink: 0; /* Prevents heading from shrinking */
            font-size: 1.5em;
        }

        .spreadsheet-container {
            flex-grow: 1; /* Takes all available vertical space within .page-content */
            width: 100%;  /* CRITICAL: Takes full width of .page-content */
            display: flex; /* Helps child iframe fill it */
        }

        .spreadsheet-container iframe {
            width: 100%;  /* CRITICAL: Iframe takes full width of .spreadsheet-container */
            height: 100%; /* Iframe takes full height of .spreadsheet-container */
            border: 1px solid #ccc; /* Optional border */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <nav class="top-menu">
        <a href="index.html">Back to Map</a>
        </nav>

    <div class="page-content">
        <h1>Live Schedule / Information</h1>
        <div class="spreadsheet-container">
            <p style="text-align:center; padding:20px; color:#777;">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSECi-Cx1hxpLK8oSrwX0PNMLT-WHWpl7g_0bdof9iWj-R41JPhsW_4BlstLoS54A/pubhtml?widget=true&amp;headers=false"></iframe>
            </p>
        </div>
    </div>

</body>
</html>
