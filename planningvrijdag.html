<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Draw.io Diagram</title>
    <style>
        .diagram-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .diagram-iframe {
            width: 100%;
            height: 793px; /* or adjust height as needed */
            border: none;
            transform-origin: top left;
        }

        /* Mobile-specific scaling */
        @media (max-width: 600px) {
            .diagram-iframe {
                transform: scale(1.5); /* 1.5x zoom on mobile */
                height: calc(793px / 1.5); /* adjust height to keep proportion */
            }
        }

        /* Optional: overlay to disable interaction */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <iframe 
            class="diagram-iframe"
            src="https://viewer.diagrams.net/?tags=%7B%7D&layers=0&nav=0&toolbar=0&zoom=0&title=Crew%20schedule%20vrijdag%20220525.drawio&transparent=1&dark=0#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1GezkZvP-NBLK8OdfCSMeMuOSkYH4hlOJ%26export%3Ddownload"
            allowtransparency="true">
        </iframe>
        <!-- Optional overlay to disable interaction -->
        <div class="overlay"></div>
    </div>
</body>
</html>
