<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Draw.io with Tabs and Scrolling</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .diagram-container {
            width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .iframe-wrapper {
            min-width: 1200px; /* Adjust this to the diagram's natural width */
            height: 793px; /* Height as needed */
        }
        .diagram-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Optional: zoom in a bit on smaller screens */
        @media (max-width: 600px) {
            .iframe-wrapper {
                transform: scale(1.2); /* Zoom in */
                transform-origin: top left;
                height: calc(793px / 1.2); /* Keep height proportional */
            }
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="iframe-wrapper">
            <iframe 
                class="diagram-iframe"
                src="https://viewer.diagrams.net/?tags=%7B%7D&layers=1&nav=1&toolbar=0&zoom=0&title=Crew%20schedule%20vrijdag%20220525.drawio&transparent=1&dark=0#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1GezkZvP-NBLK8OdfCSMeMuOSkYH4hlOJ%26export%3Ddownload"
                allowtransparency="true">
            </iframe>
        </div>
    </div>
</body>
</html>
