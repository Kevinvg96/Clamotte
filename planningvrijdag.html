<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Draw.io with Tabs</title>
    <style>
        .diagram-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .diagram-iframe {
            width: 100%;
            height: 793px; /* Adjust for standard view */
            border: none;
            transform-origin: top left;
        }

        /* Mobile-specific scaling */
        @media (max-width: 600px) {
            .diagram-iframe {
                transform: scale(1.5); /* Zoom in on mobile */
                height: calc(793px / 1.5); /* Adjust height proportionally */
            }
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <iframe 
            class="diagram-iframe"
            src="https://viewer.diagrams.net/?tags=%7B%7D&layers=1&nav=1&toolbar=0&zoom=0&title=Crew%20schedule%20vrijdag%20220525.drawio&transparent=1&dark=0#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1GezkZvP-NBLK8OdfCSMeMuOSkYH4hlOJ%26export%3Ddownload"
            allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
